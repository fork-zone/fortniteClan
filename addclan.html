<html>
  <head>
    <title>Fortnite Clans</title>
    <link type="text/css" rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="images/logo.png"/>
      </div>
      <div id="navlinks">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="addclan.html">ADD CLAN</a></li>
          <li><a id="login" href="#" onclick="findClan()">FIND CLAN</a></li>
          <li><a id="login" href="#" onclick="myFunction()">LOGIN</a></li>
        </ul>
      </div>
    </nav>

    <div id="login-box">
      <form>
        <input class="textboxes" type="text" size="20" placeholder="Username" />
        <input class="textboxes" type="password" size="20" placeholder="Password" />
      </form>
      <button>Login</button>
      <button>Register</button>
    </div>

    <div id="search-box">
      <form>
        <input class="textboxes" type="text" size="20" placeholder="Clan Name" />
        <button>Search</button>  
      </form>
    </div>

    <div id="main-container">
      <img class="background" src="http://hdqwalls.com/wallpapers/fortnite-g5.jpg"/>
      <div id="content-box">
        <div id="content-info">
          <div id="content-description">
            <h3>Add Your Clan</h3>

              <form>
                Clan Name:
                <input type="text" size="40" />
                Clan Image (16 x 9):
                <input type="text" size="40" />
                <button>Browse...</button>
                Clan Description:
                <textarea rows="5" cols="75"></textarea><br />
                Clan Website:
                <input type="text" size="40" />
                Discord Link:
                <input type="text" size="40" />
                <button>Add Clan</button>  
              </form>
            
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
        designed by Michael Nathan 2018
    </div>

    <script>
      function myFunction() {
          var x = document.getElementById("login-box");
          var y = document.getElementById("search-box");
          if (x.style.display === "flex") {
              x.style.display = "none";
          } else {
              x.style.display = "flex";
              y.style.display = "none";
          }
      }
      function findClan() {
          var x = document.getElementById("search-box");
          var y = document.getElementById("login-box");
          if (x.style.display === "flex") {
              x.style.display = "none";
          } else {
              x.style.display = "flex";
              y.style.display = "none";
          }
      }
</script>

  </body>
</html>
